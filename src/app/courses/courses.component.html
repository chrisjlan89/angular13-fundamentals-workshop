<div class="courses-containers">
  <app-courses-list
    class="full-width"
    [courses]="courses$ | async"
    (select)="selectCourse($event)"
    (delete)="deleteCourse($event)"
  ></app-courses-list>
  <app-course-details class="full-width" [course]="selectedCourse" (cancelled)="reset()" (saved)="saveCourse($event)"></app-course-details>
</div>
